# Redis configuration for rosetree-portfolio caching
# Optimized for price data caching with latest:* and window:* patterns

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300
timeout 300

# Performance
tcp-backlog 511
databases 16

# Latest price caching (DB 0)
# Keys: latest:{symbol} -> JSON{price, timestamp, source}
# TTL: 5 seconds for crypto, 15 minutes for stocks

# Window caching (DB 1)  
# Keys: window:{symbol}:{interval}:{start}:{end} -> JSON array
# TTL: 1 hour for 5m data, 6 hours for 1h data, 24 hours for 1d data

# Logging
loglevel notice
syslog-enabled no

# Security (development only)
protected-mode no

# Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60